version: "3.8"

networks:
  internal:
    name: internal
    external: false

services:
  database:
    image: mongo:latest
    container_name: sado-ipfs-database
    ports:
      - 27017:27017
    volumes:
      - ./.bin/data/mongodb:/data/db
  
  ipfs:
    image: ipfs/kubo
    container_name: sado-ipfs-daemon
    restart: unless-stopped
    volumes:
      - ./.bin/data/ipfs:/data/ipfs
      - ./.bin/ipfs:/ipfs
      - ./.bin/ipns:/ipns
    environment:
      - IPFS_PATH=/data/ipfs
    ports:
      # Swarm listens on all interfaces, so is remotely reachable.
      - 4001:4001/tcp
      - 4001:4001/udp

      # The following ports only listen on the loopback interface, so are not remotely reachable by default.
      # If you want to override these or add more ports, see https://docs.docker.com/compose/extends/ .

      # API port, which includes admin operations, so you probably don't want this remotely accessible.
      - 5001:5001

      # HTTP Gateway
      - 8080:8080

  nginx:
    image: nginx:latest
    profiles: ["api"]
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./nginx.conf.template:/etc/nginx/nginx.conf.template
    depends_on:
      - api
    networks:
      - internal
    ports:
      - ${PORT}:${PORT}
    command: /bin/bash -c "envsubst < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"

  api:
    build: .
    profiles: ["api"]
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - internal
    deploy:
      replicas: ${API_REPLICAS}
    command: npm start
